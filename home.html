<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cinematic_blur" />
    <title>Movie Library</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="first">
                <span class="material-symbols-outlined">cinematic_blur</span>
                <h1>Interactive Movie Library</h1>
            </div>
            <div class="second">
                <button id="clearFavsBtn" class="clear">Clear Favorites</button>
            </div>
            
        </div>
        <!-- <div class="search">
            <input class="input" type="text" placeholder="  movie name ....">
            <button class="search-btn">Search</button>
            <button class="learn">Learn More</button>
        </div> -->
        <form id="searchForm" class="search" autocomplete="off">
            <input id="q" class="input" type="text" placeholder="  movie name …" required />
            <button id="searchBtn" class="search-btn" type="submit">Search</button>
            <button id="helpBtn" class="learn" type="button">Learn More</button>
          </form>
        <div class="result">
            <button id="showResultsBtn" class="result-btn" type="button">Result</button>
            <button id="showFavsBtn" class="favorites-btn" type="button">Favorites</button>
        </div>
    </div>


    <main class="wrap">
        <section id="resultsGrid" class="grid" aria-live="polite"></section>
    
        <nav id="pager" class="pager" hidden>
          <button id="prevBtn" type="button" aria-label="Предишна страница">‹ Prev</button>
          <span id="pageInfo"></span>
          <button id="nextBtn" type="button" aria-label="Следваща страница">Next ›</button>
        </nav>
    
        <section id="favoritesView" hidden>
          <h2>Favorites</h2>
          <ul id="favList" class="fav-list"></ul>
        </section>
      </main>
    
      <dialog id="modal">
        <article id="modalContent"></article>
        <form method="dialog"><button>Close</button></form>
      </dialog>
    
      <template id="cardTpl">
        <article class="card">
          <img class="poster" alt="">
          <div class="meta">
            <h3 class="title"></h3>
            <p class="sub"></p>
          </div>
          <div class="actions">
            <button class="details" type="button">Details</button>
            <button class="fav" type="button" aria-pressed="false" title="Add to favorites">☆</button>
          </div>
        </article>
      </template>
    
      <script type="module" src="./src/app.js" defer></script>
    
</body>
</html>
