<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cinematic_blur" />
    <title>Movie Library</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="first">
                <span class="material-symbols-outlined">cinematic_blur</span>
                <h1>Interactive Movie Library</h1>
            </div>
            <div class="second">
                <button class="clear">Clear Favorites</button>
            </div>
            
        </div>
        <div class="search">
            <input class="input" type="text" placeholder="  movie name ....">
            <button class="search-btn">Search</button>
            <button class="learn">Learn More</button>
        </div>
        <div class="result">
            <button class="result-btn">Result</button>
            <button class="favorites-btn">Favorites</button>
        </div>
    </div>
</body>
</html>
